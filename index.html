<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/ee84ea85d0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="main-container">
            <header>
                <span class="logo">
                    <img src="./images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
                </span>
                <span class="place">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <span class="place-input">Paris, Belleville</span>
                </span>
            </header>

            <div class="loading-window">
                <div class="loader"></div>
            </div>
            
            <section class="intro">
                <h1>
                    Réservez le menu qui vous convient
                </h1>
                <h2>
                    Découvrez des restaurants d'exception, selectionnés par nos soins.
                </h2>
                <button>Explorer nos restaurants</button>
            </section>
            
         
        </div>
    </body>
</html>
